name: KIIS CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Test backend dependencies
      run: |
        cd backend
        npm install
        echo "Backend dependencies installed successfully"
        
    - name: Test frontend dependencies
      run: |
        cd frontend
        npm install
        echo "Frontend dependencies installed successfully"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64,linux/arm64  # Build for both architectures
        push: true
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/kiis-backend:latest
          ${{ secrets.DOCKER_HUB_USERNAME }}/kiis-backend:${{ github.sha }}
        
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64,linux/arm64  # Build for both architectures
        push: true
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/kiis-frontend:latest
          ${{ secrets.DOCKER_HUB_USERNAME }}/kiis-frontend:${{ github.sha }}

    - name: Image scan summary
      run: |
        echo "âœ… Multi-architecture images built and pushed successfully!"
        echo "ğŸ³ Backend: ${{ secrets.DOCKER_HUB_USERNAME }}/kiis-backend:latest"
        echo "ğŸ³ Frontend: ${{ secrets.DOCKER_HUB_USERNAME }}/kiis-frontend:latest"
        echo "ğŸ“ Git SHA: ${{ github.sha }}"
        echo "ğŸ—ï¸ Architectures: linux/amd64, linux/arm64"